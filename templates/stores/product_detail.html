{% extends 'base.html' %}

{% block content %}
<div class="col-6 offset-3">
    <div style="float: left; padding: 0 20px 20px 0">
        {% for picture in object.productpictures_set.all %}
            {% if forloop.first %}
            <div>
                <img
                    width="200px"
                    height="200px"
                    src="{{ picture.picute.url }}"
                >
            </div>
            {% else %}
                <img
                    width="50px"
                    height="50px"
                    src="{{ picture.picute.url }}"
                >
            {% endif %}
        {% endfor %}
    </div>
    <p>商品名： {{object.name}}</p>
    <p>値段： {{object.price}}円</p>
    <p>残り： {{object.stock}}個</p>
</div>
{% endblock content %}
