{% extends "base.html" %}
{% block content %}
<form method="POST" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <!-- next遷移絡み。hidden扱いでnextの値をPOSTでviewに渡して、viewでnextの処理をしている -->
    <input type="hidden" name="next" value="{{ request.GET.next }}">
    <input type="submit" value="ログイン">
</form>

{% endblock %}
